<div class="modal-header">
    <h4 class="modal-title">Aggiungi un parcheggio</h4>
    <button type="button" class="close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Vuoi aggiungere un parcheggio?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Annulla</button>
    <button type="button" class="btn btn-primary" (click)="onAddBoxClick()">Aggiungi</button>
  </div>
