<div>
  <app-menu></app-menu>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-3">
      <div class="custom-search">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Cerca un indirizzo" class="form-control" />
        <button class="btn btn-primary mt-2" (click)="searchAddress()">Cerca</button>
      </div>
    </div>
    <div class="col-md-6 text-center">
      <button class="btn btn-success mt-2 custom-save-btn" (click)='onSaveButtonClick()'>Salva</button>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <div #mapContainer id="map" style="width: 100%; height: 70vh;"></div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let parcheggio of parcheggiSalvati" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Indirizzo: {{ parcheggio.indirizzo }}</h5>
          <p class="card-text">Coordinate: {{ parcheggio.coordinate.lat }}, {{ parcheggio.coordinate.lng }}</p>
          <p class="card-text">Data di Salvataggio: {{ parcheggio.data_salvataggio }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
