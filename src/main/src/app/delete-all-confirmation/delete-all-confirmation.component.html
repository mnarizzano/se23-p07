<!-- delete-all-confirmation.component.html -->
<div class="modal-header">
    <h4 class="modal-title">Conferma eliminazione</h4>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Sei sicuro di voler eliminare definitivamente tutti i parcheggi salvati?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Annulla</button>
    <button type="button" class="btn btn-danger" (click)="onConfirm()">Conferma</button>
  </div>
