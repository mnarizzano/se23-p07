<div class="modal-header">
    <h4 class="modal-title">Conferma Salvataggio</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancelSave()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Sei sicuro di voler salvare le modifiche?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancelSave()">Annulla</button>
    <button type="button" class="btn btn-primary" (click)="confirmSave()">Conferma</button>
  </div>
